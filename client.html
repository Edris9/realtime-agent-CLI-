<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Realtime Agent</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 800px;
    }

    .header {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: white;
      font-size: 24px;
      font-weight: 600;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff4444;
      transition: background 0.3s;
    }

    .status-dot.connected {
      background: #44ff44;
    }

    .examples {
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .example-chip {
      background: rgba(147, 51, 234, 0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      border: 1px solid rgba(147, 51, 234, 0.5);
      transition: all 0.2s;
    }

    .example-chip:hover {
      background: rgba(147, 51, 234, 0.5);
      transform: translateY(-2px);
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .chat-container::-webkit-scrollbar {
      width: 8px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: rgba(147, 51, 234, 0.5);
      border-radius: 4px;
    }

    .message {
      display: flex;
      gap: 10px;
      max-width: 80%;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-content {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 16px;
      border-radius: 16px;
      color: white;
      line-height: 1.5;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
    }

    .citations {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }

    .citation {
      margin-top: 4px;
    }

    .action-suggestion {
      background: rgba(255, 200, 0, 0.2);
      border: 1px solid rgba(255, 200, 0, 0.5);
      padding: 12px 16px;
      border-radius: 12px;
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .action-info {
      color: white;
      font-size: 14px;
    }

    .action-type {
      font-weight: 600;
      color: #ffc800;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      padding: 6px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .action-btn.confirm {
      background: #44ff44;
      color: #1a1a2e;
    }

    .action-btn.confirm:hover {
      background: #55ff55;
      transform: scale(1.05);
    }

    .action-btn.reject {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .action-btn.reject:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .input-container {
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .input-wrapper {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input:focus {
      border-color: #9333ea;
      background: rgba(255, 255, 255, 0.15);
    }

    button {
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(147, 51, 234, 0.4);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .cancel-btn {
      background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
      margin-top: 10px;
      width: 100%;
    }

    .cancel-btn:hover {
      box-shadow: 0 4px 12px rgba(255, 68, 68, 0.4);
    }

    .streaming-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #9333ea;
      border-radius: 50%;
      margin-left: 4px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Mini Realtime Agent</h1>
      <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Disconnected</span>
      </div>
    </div>

    <div class="examples">
      <div class="example-chip" onclick="sendExample('Vad kostar premium?')">Vad kostar premium?</div>
      <div class="example-chip" onclick="sendExample('Hur lång är ångerrätten?')">Hur lång är ångerrätten?</div>
      <div class="example-chip" onclick="sendExample('Ring mig imorgon')">Ring mig imorgon</div>
      <div class="example-chip" onclick="sendExample('hallucinate')">hallucinate</div>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-container">
      <div class="input-wrapper">
        <input type="text" id="messageInput" placeholder="Skriv ditt meddelande..." onkeypress="handleKeyPress(event)">
        <button id="sendBtn" onclick="sendMessage()">Skicka</button>
      </div>
      <button class="cancel-btn" id="cancelBtn" onclick="cancelStream()" style="display: none;">Avbryt</button>
    </div>
  </div>

  <script>
    let ws = null;
    let currentMessageId = null;
    let isStreaming = false;
    let currentStreamingMessage = null;

    function connect() {
      ws = new WebSocket('ws://localhost:8787');

      ws.onopen = () => {
        document.getElementById('statusDot').classList.add('connected');
        document.getElementById('statusText').textContent = 'Connected';
        console.log('Connected to WebSocket server');
      };

      ws.onclose = () => {
        document.getElementById('statusDot').classList.remove('connected');
        document.getElementById('statusText').textContent = 'Disconnected';
        console.log('Disconnected from WebSocket server');
        setTimeout(connect, 3000);
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };

      ws.onmessage = (event) => {
        const message = JSON.parse(event.data);
        handleServerMessage(message);
      };
    }

    function handleServerMessage(message) {
      if (message.type === 'stream') {
        if (!currentStreamingMessage) {
          currentStreamingMessage = addMessage('', 'agent');
        }
        currentStreamingMessage.querySelector('.message-content').innerHTML += message.delta;
        scrollToBottom();
      } else if (message.type === 'stream_end') {
        isStreaming = false;
        document.getElementById('cancelBtn').style.display = 'none';
        if (currentStreamingMessage) {
          const indicator = currentStreamingMessage.querySelector('.streaming-indicator');
          if (indicator) indicator.remove();
        }
      } else if (message.type === 'response') {
        if (currentStreamingMessage) {
          currentStreamingMessage.querySelector('.message-content').textContent = message.text;
          if (message.citations && message.citations.length > 0) {
            const citationsDiv = document.createElement('div');
            citationsDiv.className = 'citations';
            citationsDiv.innerHTML = '<strong>Källor:</strong>';
            message.citations.forEach(citation => {
              const citationDiv = document.createElement('div');
              citationDiv.className = 'citation';
              citationDiv.textContent = `${citation.file}: ${citation.snippet}`;
              citationsDiv.appendChild(citationDiv);
            });
            currentStreamingMessage.querySelector('.message-content').appendChild(citationsDiv);
          }
          currentStreamingMessage = null;
        }
      } else if (message.type === 'action_suggestion') {
        addActionSuggestion(message);
      } else if (message.type === 'action_executed') {
        console.log('Action executed:', message.result);
      }
    }

    function addMessage(text, sender) {
      const chatContainer = document.getElementById('chatContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = text;

      if (sender === 'agent' && isStreaming) {
        const indicator = document.createElement('span');
        indicator.className = 'streaming-indicator';
        contentDiv.appendChild(indicator);
      }

      messageDiv.appendChild(contentDiv);
      chatContainer.appendChild(messageDiv);
      scrollToBottom();

      return messageDiv;
    }

    function addActionSuggestion(data) {
      const chatContainer = document.getElementById('chatContainer');
      const actionDiv = document.createElement('div');
      actionDiv.className = 'action-suggestion';

      const infoDiv = document.createElement('div');
      infoDiv.className = 'action-info';
      infoDiv.innerHTML = `<span class="action-type">${data.action}</span>`;
      if (data.payload.phone) {
        infoDiv.innerHTML += `<br>Telefon: ${data.payload.phone}`;
      }
      if (data.payload.subject) {
        infoDiv.innerHTML += `<br>Ämne: ${data.payload.subject}`;
      }

      const buttonsDiv = document.createElement('div');
      buttonsDiv.className = 'action-buttons';

      const confirmBtn = document.createElement('button');
      confirmBtn.className = 'action-btn confirm';
      confirmBtn.textContent = 'Bekräfta';
      confirmBtn.onclick = () => confirmAction(data.suggestionId, actionDiv);

      const rejectBtn = document.createElement('button');
      rejectBtn.className = 'action-btn reject';
      rejectBtn.textContent = 'Avvisa';
      rejectBtn.onclick = () => actionDiv.remove();

      buttonsDiv.appendChild(confirmBtn);
      buttonsDiv.appendChild(rejectBtn);

      actionDiv.appendChild(infoDiv);
      actionDiv.appendChild(buttonsDiv);

      chatContainer.appendChild(actionDiv);
      scrollToBottom();
    }

    function confirmAction(suggestionId, actionDiv) {
      ws.send(JSON.stringify({
        type: 'confirm_action',
        suggestionId: suggestionId
      }));
      actionDiv.querySelector('.action-info').innerHTML += '<br><span style="color: #44ff44;">✓ Bekräftad</span>';
      actionDiv.querySelector('.action-buttons').remove();
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

      addMessage(text, 'user');
      input.value = '';

      currentMessageId = 'msg_' + Date.now();
      isStreaming = true;
      document.getElementById('cancelBtn').style.display = 'block';

      ws.send(JSON.stringify({
        type: 'message',
        id: currentMessageId,
        text: text
      }));
    }

    function sendExample(text) {
      document.getElementById('messageInput').value = text;
      sendMessage();
    }

    function cancelStream() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'cancel' }));
        isStreaming = false;
        document.getElementById('cancelBtn').style.display = 'none';
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    function scrollToBottom() {
      const chatContainer = document.getElementById('chatContainer');
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    connect();
  </script>
</body>
</html>
